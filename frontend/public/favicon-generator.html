<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#2196f3';
        ctx.fillRect(0, 0, 32, 32);
        
        // Text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('AA', 16, 16);
        
        // Convert to ICO format (this is a simplified version)
        // In a real implementation, you would use a library to convert to ICO
        console.log('Favicon generated. Save the canvas as favicon.ico');
    </script>
</body>
</html>
